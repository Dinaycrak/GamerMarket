<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users - GamerMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/users.css" />
</head>
<body>

<header class="main-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container d-flex justify-content-between align-items-center">

      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../images/logo.jpg" alt="Logo GamerMarket" width="40" height="40" class="me-2" />
        <span class="fw-bold text-danger">GamerMarket</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="./products.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="./users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="./acount.html">Cuenta</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">about</a></li>
        </ul>
      </div>

      <a href="#" data-bs-toggle="modal" data-bs-target="#modalCarrito" class="text-white text-decoration-none">
        <img src="../images/carrito.png" alt="Carrito" width="24" />
        Cart (<span id="cart-count">0</span> items)
      </a>

    </div>
  </nav>
</header>

<div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCarritoLabel">Tu Carrito</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <p>Your cart is empty</p>
      </div>
      <div class="modal-footer">
        <div id="cart-total" class="me-auto"></div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<section class="products-section py-5">
  <div class="container">
    <div class="row">
      
      <div class="col-md-3 mb-4">
        <div class="speed-sidebar text-white">
          <h2 class="mb-3">Tipo de usuario</h2>
          
          <div class="mb-3">
            <input 
              type="text" 
              id="searchUser" 
              class="form-control bg-dark text-white border-secondary" 
              placeholder="Buscar usuario..."
            />
          </div>
          
          <div class="btn-group-vertical w-100" role="group">
            <button type="button" class="btn btn-outline-light mb-2" id="btnTodos">Todos</button>
            <button type="button" class="btn btn-outline-light mb-2" id="btnComprador">Comprador</button>
            <button type="button" class="btn btn-outline-light" id="btnVendedor">Vendedor</button>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row g-4" id="listaUsuarios">
          <p class="text-white text-center">Cargando usuarios...</p>
        </div>
      </div>

    </div>
  </div>
</section>

  <button class="chat-button btn btn-info position-fixed bottom-0 end-0 m-4">Let's Chat!</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/users.js"></script>
</body>
</html>
